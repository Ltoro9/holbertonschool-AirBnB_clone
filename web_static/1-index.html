<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline styling</title>
        <style>
            header {
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }

            footer {
                background-color: #00ff00;
                height: 60px;
                width: 100%;
                bottom: 0;
                position: fixed;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <header></header>
        <footer>
            Holberton School
        </footer>
    </body>
</html>
